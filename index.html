<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Endtech Logo Dyer</title>
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<h1>Endtech Logo Dyer</h1>

		<div class="color-pickers">
			<label><input type="color" id="light-selector" value="#A61F8A">
				<h3>Light shade</h3></label>

			<label><input type="color" id="medium-selector" value="#7D1A88">
				<h3>Medium shade</h3></label>

			<label><input type="color" id="dark-selector" value="#511388">
				<h3>Dark shade</h3></label>

			<label><input type="color" id="face-selector" value="#D9D4DC">
				<h3>Face color</h3></label>
		</div>
	</main>

	<footer>
		<iframe src="https://discord.com/widget?id=476480403612631041&theme=dark" width="350" height="500"
				allowtransparency="true" frameborder="0"
				sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
				id="discord-widget"></iframe>
	</footer>
</body>
</html>
